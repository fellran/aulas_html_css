<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario pawshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/form.css">
</head>
<body>
   


    <section id="logInSection" class="container-fluid p-0 my-1 mx-0">
        <h2 class="text-center my-5" style="color: var(--rosa)">ADOTE UM PET</h2>
        <div id="adote"class="p-0 my-1 mx-0  d-flex">
          <div>
            <p class="text-center px-5" style="color:var(--azul);font-size: 22pt;">Insira aqui as suas informações para que possamos encontrar um amigo para você!</p>
            <div class="d-flex justify-content-center px-5">
              <form class="" style="color: white;">
              
                <div class="mb-3">
              
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
                  <div id="emailHelp" class="form-text">Não compartilhe seu email com ninguém</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputTel" class="form-label">Telefone</label>
                  <input type="tel" class="form-control" id="exampleInputPassword1" placeholder="Insira seu telefone">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Confirme seus dados</label>
                </div>
                <div class="d-flex justify-content-center"><button type="submit" class="btn btn-primary">Submit</button></div>
              </form>
            </div>
          </div>
          <div>
            <img src="./assets/images/imgBanner.png" alt="">
          </div>
        </div>
      </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
